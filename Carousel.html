<html>
    <head>
        <title>Bootstrap example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=divice-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Carousel Example</h2>
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="item active">
                        <img width="100%" height="100%" src="https://images.unsplash.com/photo-1607603750909-408e193868c7?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8dG95b3RhJTIwc3VwcmF8ZW58MHx8MHx8fDA%3D"
                        alt="image 1">
                    </div>
                    <div class="item">
                        <img width="100%" height="100%" src="https://i.pinimg.com/736x/2e/7b/f5/2e7bf56410de043937ad91b18806f00e.jpg"
                         alt="image 2">
                    </div>
                    <div class="item">
                        <img width="100%" height="100%" src="https://static1.hotcarsimages.com/wordpress/wp-content/uploads/2022/11/toyota-supra-widebody-render-featured.jpg"
                        alt="image 3">
                    </div>
                </div>
                <a class="left carousel-control" href="" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">next</span>
                        </a>
            </div>
        </div>
    </body>
</html>
