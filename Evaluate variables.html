<html>
<head>
<body>
<h1>Click on the buttons below to ascending and descending order</h1>
<button onclick="myFunction()">clickme!</button>
<p id="result"></p>
<script>
function myFunction(){
var x=10;
var y=20;
var a=eval("x + y")+"<br>"
var b=eval("5 * 5")+"<br>"
var c=eval("x * y")+"<br>"
var res=a+b+c;
document.getElementById("result").innerHTML=res;
}
</script>
</body>
</html>
