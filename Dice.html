<html>
    <head>
        <style>
            #dice{
                font-size: 320px;
                color: blue;
            }
            #dice:hover{
                cursor: pointer;
                color: black;
            }
        </style>
        </head>
        <body>
            <div>CLick on the dice</div>
            <div id="dice" onclick="stopstart()"></div>
            <script>
                var dice;
                var dices=["⚀","⚁","⚂","⚃","⚄","⚅"];
                var stopped= true;
                var t;
                function change(){
                    var random=Math.floor(Math.random()*6);
                    dice.innerHTML=dices[random];
                }
                function stopstart(){
                    if(stopped){
                        stopped=false;
                        t=setInterval(change,100);
                    }
                    else{
                        clearInterval(t);
                        stopped=true;
                    }
                }
                window.onload=function(){
                    dice=document.getElementById("dice");
                    stopstart();
                }
            </script>
        </body>
</html>
