<html>

    </head>
    <body>
        <h1>Javascript objects and properties</h1>
        <p id="demo"></p>
        <script>
            var person={
                name:"Behrawer",
                age:12,
            }
            document.getElementById("demo").innerHTML="My name is "
            +person.name+" I am "+person.age+" years old";

            var value=Math.abs(25);
            document.write("Value is :" +value+"<br>");

            var value=Math.asin(-1);
            document.write("Value is :" +value);
        </script>
    </body>
</html>
