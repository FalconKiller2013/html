<html>
    <head>
        <title>Array</title>
    </head>
    <body>
        <h1>Javascript Arrays</h1>
        <p id="demo"></p>
        <p id="pop"></p>
        <p id="pop1"></p>
        <p id="join"></p>
        <p id="d"></p>
        <script>
            var fruits=["apple","banana","mango","kiwi"]
            document.getElementById("demo").innerHTML="Fruits names are:" + fruits;
            document.getElementById("join").innerHTML=fruits.join(" * ");
            document.getElementById("pop").innerHTML=fruits.pop();
            document.getElementById("pop1").innerHTML=fruits.pop();
            document.getElementById("d").innerHTML=fruits;
        </script>
    </body>
</html>
