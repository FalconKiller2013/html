<html>
    <head>
        <title>Data types</title>
    </head>
    <body>
        <h1>Javascript datatypes</h1>
        <script>
            var a=10;
            var b=25;
            var c;
            var d=null;
            document.write("a and b are equal: "+ (a==b))
            document.write("<br>")
            document.write("b is greater than a: "+ (b>a))
            document.write("<br>")
            document.write("The value of c is: "+ c)
            document.write("<br>")
            document.write("The value of d is: "+ d)
        </script>
    </body>
</html>
