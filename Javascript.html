<html>
    <head>
        <title>javascript</title>
    </head>
    <body>
        <p id="ex1"></p>
        <p id="num1"></p>
        <p id="num2"></p>
        <p id="result"></p>
        <script>
            document.getElementById("ex1").innerHTML="Hello I am from javascript";
            var num1=6;
            var num2=7;
            var sum=num1 + num2;
            document.getElementById("result").innerHTML="The sum is "
            + sum;
        </script>
    </body>
</html>
